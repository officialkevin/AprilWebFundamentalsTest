<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        display: flex;
        justify-content: center;
        
      }
      li {
        color: black;
        font-weight:6px;
      }
      * {
        margin: 0px;
      }
    </style>
  </head>
  <body>
    <div>
      <h1>Given Question-</h1>
      
      <img src="https://lh6.googleusercontent.com/2sfFK7W4L0moUQ0RzCCCagvWIOTUZAwNaC-lLBDCQQftzZYWlozmXaq5l_OIKcKTi8UYOByJfKKaYhv86aiyKIswftbAwgqftKUdVYg-ydtgk2_EmIZqvhVfo3crhfpxtQ=w740" alt="">
    </div>
    <br>
    <br>
    <h1>answer using javascript:</h1>
    <br>
    <div>
      <ol id="GeeksterCities"></ol>
    </div>
    <script>
      let data = ['Delhi', 'Mumbai', 'Jaipur', 'Kolkata', 'Indore'];

      let list = document.getElementById('GeeksterCities');

      data.forEach((item) => {
        let li = document.createElement('li');
        li.innerText = item;
        list.appendChild(li);
      });
    </script>
  </body>
</html>
