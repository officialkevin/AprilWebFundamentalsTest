<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fetching data</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <style>
      
      .main{
        
        display: flex;
        align-items: center;
        height: 100vh;
        justify-content: center;
        color: white;
        background-image: url("https://images2.alphacoders.com/817/817125.jpg");
        background-size: cover;
      }
      #btn{
        border-radius: 10px;
        background-color:#af2b38;
        box-shadow: 0 0 20px #af2b38;
        border: none;
        height: 60px;
        width: 100px;
      }
      #content{
        text-align:center;
        box-shadow: 0px 0px 200px #af2b38;
        padding: 100px;
        
        /* background-image: url(https://th.bing.com/th/id/OIP.SvS7jxYy7Go6r0NLnpDrkAHaEK?pid=ImgDet&rs=1); */
        border-radius: 20px;
        background-size: cover;
        background-color: rgba(0,0, 1, 0.7);

      }



    </style>

    <script>
      function fn(){
      let url = "https://jsonplaceholder.typicode.com/users";

      let getApi = async (url) => {
        let response = await fetch(url);
        let data = await response.json();
        apiData(data);
      };
      getApi(url);

      let apiData = (data) => {
        let btn = document.getElementById("btn");
       
          let content = document.getElementById("content");
          content.innerHTML = `<p id="name">${data[0].name}</p>
                            <p id="email">${data[0].email}</p>
                            <p id="city">${data[0].address.city}</p>
                            <p id="website">${data[0].website}</p>
                            <div id="btnDiv">
                                <button id=btn>After Fetching</button>  
                            </div>`;
      
        let imgref=document.createElement('img') 
        imgref.src="https://th.bing.com/th/id/R.ca33c8b35ed83bbe2de8d748a8863190?rik=TQZbuCM%2f%2bMTOoQ&riu=http%3a%2f%2ffc06.deviantart.net%2ffs70%2fi%2f2012%2f236%2f5%2f8%2fspiderman_png_by_captainjackharkness-d5cbru1.png&ehk=BaSAmdLtBjfmpazCqK9FAYFl9EI7B5WxeXi5%2bAbUN7s%3d&risl=&pid=ImgRaw&r=0"
        imgref.style.height="400px"
        imgref.style.width="500px"
        
        let popdiv=document.getElementById("popimg")
        popdiv.appendChild(imgref)

        let bodyref=document.querySelector(".main")
        bodyref.style.backgroundImage="url('https://www.quirkybyte.com/wp-content/uploads/2018/10/tenor-10.gif')"

      }


    }
    </script>
  </head>
  <body>
    
    <div class="main">
      <div id="popimg"></div>
      <div id="content">
        <p id="name">Kevin Roland</p>
        <p id="email">kevinrolandofficial@gmail.com</p>
        <p id="city">Tamilnadu</p>
        <p id="website">www.kevinroland.com</p>
       
        <div id="btnDiv">
          <button id="btn" onclick="fn()">press here</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
